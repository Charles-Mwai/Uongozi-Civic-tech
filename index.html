<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uongozi Civic Tech - Examination</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">Uongozi Civic Tech</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-steps">
                <div class="step-indicator active" data-step="1">1</div>
                <div class="step-indicator" data-step="2">2</div>
                <div class="step-indicator" data-step="3">3</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="step1" class="step active">
            <h2>Step 1: Personal Information</h2>
            <form id="personalInfoForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <button type="submit">Start Exam</button>
            </form>
        </div>

        <div id="step2" class="step">
            <h2>Step 2: Civic Questions</h2>
            <div id="questionContainer">
                <div id="questionText"></div>
                <div id="options"></div>
                <button id="submitAnswer" disabled>Submit Answer</button>
                <div id="feedback"></div>
            </div>
        </div>

        <div id="step3" class="step">
            <h2>Step 3: Results</h2>
            <div id="results">
                <h3>Congratulations!</h3>
                <p id="nameResult"></p>
                <p id="scoreResult"></p>
                <button id="restartButton">Take Exam Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
