<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uongozi Civic Ed Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Uongozi Civic Ed Quiz</h1>
            <div class="progress-steps">
                <span class="step-indicator" data-step="1">Welcome</span>
                <span class="step-indicator" data-step="2">Exam</span>
                <span class="step-indicator" data-step="3">Info</span>
                <span class="step-indicator" data-step="4">Results</span>
            </div>
        </header>

        <main id="quiz-container">
            <!-- Step 1: Landing Page -->
            <div id="landing" class="step active">
                <h2>Test Your Civic Knowledge</h2>
                <p>Welcome to the Uongozi Civic Ed Quiz. Click the button below to begin.</p>
                <button id="startQuiz" class="btn">Start Exam</button>
            </div>

            <!-- Step 2: Exam Questions -->
            <div id="exam" class="step">
                <div id="progress-container">
                    <div id="progress-text"></div>
                    <div class="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <div id="question-container"></div>
                <button id="submitAnswerBtn" class="btn" disabled>Submit Answer</button>
                <button id="nextQuestionBtn" class="btn" style="display: none;">Next Question</button>
            </div>

            <!-- Step 3: User Info Form -->
            <div id="user-info" class="step">
                <h2>Almost Done!</h2>
                <p>Please provide a few details to see your results.</p>
                <form id="demographicsForm">
                    <div class="form-group">
                        <label for="userName">Name (Optional)</label>
                        <input type="text" id="userName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="ageGroup">Age Group</label>
                        <select id="ageGroup" name="ageGroup" required>
                            <option value="">Select an age group</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45-54">45-54</option>
                            <option value="55-64">55-64</option>
                            <option value="65-70">65-70</option>
                            <option value="71+">71+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="male" required> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                            <label><input type="radio" name="gender" value="other"> Other</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Show My Results</button>
                </form>
            </div>

            <!-- Step 4: Results -->
            <div id="results" class="step" style="text-align: center;">
                <h2>Quiz Results</h2>
                <div class="results-graphic">
                    <svg width="150" height="150" viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="circle"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="percentage-text">0%</text>
                    </svg>
                </div>
                <div id="score-text" style="font-size: 1.2rem; margin-top: 1rem;"></div>
                <div id="results-message" style="margin: 1rem 0; font-size: 1.1rem; font-weight: 500;"></div>
                <div id="share-section">
                    <p>Share your results!</p>
                    <div class="share-buttons">
                        <button id="shareFacebook" class="btn share-btn">Facebook</button>
                        <button id="shareTwitter" class="btn share-btn">Twitter</button>
                        <button id="shareWhatsApp" class="btn share-btn">WhatsApp</button>
                        <button id="copyLink" class="btn share-btn">Copy Link</button>
                    </div>
                    <p id="share-message"></p>
                </div>
                <button id="restart-btn" class="btn">Take Again</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
