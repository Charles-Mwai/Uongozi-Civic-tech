<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uongozi Civic Ed Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uongozi Civic Ed Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1d4ed8',
            secondary: '#64748b',
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-100">
  <div class="max-w-screen-md mx-auto px-4 sm:px-6 md:px-8 py-6">
    <header class="mb-6 text-center" id="main-header">
  <h1 class="text-3xl font-bold text-blue-800 dark:text-blue-300">Uongozi Civic Ed Quiz</h1>
</header>

    <main id="quiz-container" class="space-y-8">
      <!-- Step 1: Landing Page -->
      <div id="landing" class="step active text-center px-6 sm:px-12 md:px-20 lg:px-32 py-12">
        <h2 class="text-3xl font-bold mb-4 leading-snug">Test Your Civic Knowledge</h2>
        <p class="mb-6 text-lg text-gray-300">Welcome to the Uongozi Civic Ed Quiz. Click the button below to begin.</p>
        <button id="startQuiz" class="bg-blue-600 text-white px-8 py-3 text-lg rounded hover:bg-blue-700 transition-all">Start Exam</button>
      </div>

      <!-- Step 2: Exam Questions -->
      <div id="exam" class="step hidden px-4 sm:px-8 md:px-16 lg:px-24 py-8 space-y-4" data-hide-header="true">
        <div class="mb-4 mt-4">
          <div id="progress-text" class="mb-1 text-sm text-gray-700 dark:text-gray-300"></div>
          <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%;"></div>
          </div>
        </div>
        <div id="question-container" class="text-lg leading-relaxed min-h-[300px] text-balance bg-gray-800 p-4 rounded-lg shadow-lg transition-opacity duration-500 ease-in-out flex flex-col items-center justify-center gap-4"></div>
        <div class="flex flex-wrap gap-4 justify-center pb-8">
          <button id="submitAnswerBtn" class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Submit Answer</button>
          <button id="nextQuestionBtn" class="bg-green-600 text-white px-4 py-2 rounded hidden">Next Question</button>
        </div>
      </div>

      <!-- Step 3: User Info Form -->
      <div id="user-info" class="step hidden px-6 sm:px-8 md:px-12 py-8 space-y-6">
        <h2 class="text-2xl font-semibold mb-2">One last step!</h2>
        <p class="mb-4">You're seconds away from seeing your results.Mind telling us a bit about yourself first?</p>
        <form id="demographicsForm" class="space-y-4">
          <div>
            <label for="userName" class="block text-sm font-medium">Name (Optional)</label>
            <input type="text" id="userName" class="w-full px-4 py-3 text-base sm:text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800" placeholder="Enter your name">
          </div>
          <div>
            <label for="ageGroup" class="block text-sm font-medium">Age Group</label>
            <select id="ageGroup" class="w-full px-4 py-3 text-base sm:text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800" required>
              <option value="">Select an age group</option>
              <option value="18-24">18-24</option>
              <option value="25-34">25-34</option>
              <option value="35-44">35-44</option>
              <option value="45-54">45-54</option>
              <option value="55-64">55-64</option>
              <option value="65-70">65-70</option>
              <option value="71+">71+</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Gender</label>
            <div class="flex flex-wrap gap-4 mt-2">
              <label><input type="radio" name="gender" value="male" required> Male</label>
              <label><input type="radio" name="gender" value="female"> Female</label>
              <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
          </div>
          <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 text-base rounded hover:bg-blue-700">Show My Results</button>
        </form>
      </div>

      <!-- Step 4: Results -->
      <div id="results" class="step hidden text-center px-6 sm:px-12 md:px-24 lg:px-32 py-12 space-y-6">
        <h2 class="text-4xl font-bold mb-6 text-blue-400">Your Results</h2>
        <div class="flex justify-center mb-6">
  <div class="results-graphic">
          <svg width="150" height="150" viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage-text" text-anchor="middle" alignment-baseline="middle" font-size="8">0%</text>
          </svg>
          </div>
</div>
<div id="score-text" class="text-lg font-medium mb-2"></div>
        <div id="results-message" class="text-base font-semibold text-gray-700 dark:text-gray-300 mb-4"></div>

        <div id="share-section" class="mb-4">
          <p class="mb-2">Share your results!</p>
          <div class="flex flex-wrap justify-center gap-2">
            <button id="shareFacebook" class="bg-blue-700 text-white px-4 py-2 rounded">Facebook</button>
            <button id="shareTwitter" class="bg-blue-500 text-white px-4 py-2 rounded">Twitter</button>
            <button id="shareWhatsApp" class="bg-green-500 text-white px-4 py-2 rounded">WhatsApp</button>
            <button id="copyLink" class="bg-gray-600 text-white px-4 py-2 rounded">Copy Link</button>
          </div>
          <p id="share-message" class="text-sm text-green-600 mt-2"></p>
        </div>

        <button id="restart-btn" class="bg-blue-600 text-white px-8 py-3 text-lg rounded hover:bg-blue-700 mt-6">Take Again</button>
      </div>
    </main>
  </div>
  
<script src="script.js"></script>
</body>
</html>
